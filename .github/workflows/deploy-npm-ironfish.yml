name: Deploy @elosys/sdk NPM Package

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
          cache: yarn

      - name: Remove lifecycle scripts
        run: cat <<< "$(jq 'del(.scripts.postinstall)' < package.json)" > package.json

      - name: Insert Git hash into elosys/package.json as gitHash
        run: |
          GIT_HASH=$(git rev-parse --short HEAD)
          cat <<< "$(jq --arg gh "$GIT_HASH" '.gitHash = $gh' < elosys/package.json)" > elosys/package.json

      - name: Install dependencies
        run: yarn --non-interactive --frozen-lockfile

      - name: Build
        run: yarn build
        working-directory: ./elosys

      - name: Publish
        run: npm publish --access public
        working-directory: ./elosys
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
